<div class="row">

	<div class="col-md-2">
		Search: <input ng-model="query">
	</div>
	<div class="col-md-10">
		<ul class="list-unstyled">
			<li ng-repeat="user in users | filter:query">
				<p>
					<a href="#user/{{user.id}}">{{user.username}}</a>
				</p>
				<p>{{user.email}}</p>
			</li>
		</ul>
	</div>

</div>
